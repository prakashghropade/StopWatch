<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon1.png">
    <!-- Stylesheet For the HTML Page -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <di class="wrapper">
      <!-- Heading tag -->
      <h1>Stop Watch</h1>
    
      <div class="timer-cont">
          <!-- Name of Author -->
        <p style="margin-top: 15px; font-style: italic; font-family: 'Courier New', Courier, monospace; color: yellow;; ">Prakash Ghorpade</p>
      <div id="circle-cont">
       
      <div id="container" >

      
        <!-- Watch Display -->
        <div id="minutes">00  </div>:
        <div id="seconds">00  </div>:
        <div id="tens">00</div>
      </div>
      
      <!-- Buttons to control the Stopwatch -->
      <button class="common-btn" id="button-start">Start</button>
      <button class="common-btn" id="button-stop">Stop</button>
      <button class="common-btn" id="button-reset">Reset</button>
      <button class="common-btn" id="button-lap">Lap</button>
      </div>
    </div>
       
    <!-- List to show the Lap Time Update by javascript -->

    <ul class="list" id="lap-list" style="color: black;">
      
    </ul>
    </div>


 <!-- javascript for the HTML page -->
    <script src="./main.js"></script>
  </body>
</html>
